<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Blackjack</title>
</head>

<body>

    <div class="game-table">
        <div class="display">
            <div class="dealers-hand score-row">Dealer's Hand</div>
            <div class="dealers-cards row"></div>
            <div class="players-hand score-row">Your Hand <span id="playerScoreDisplay"></span> </div>
            <div class="players-cards row"></div>
        </div>

        <div class="game-controls">
            <button id="deal-btn">DEAL</button>
            <button id="hit-btn" class="hit-btn">HIT</button>
            <button id="stand-btn" class="stand-btn">STAND</button>
            <button onClick="window.location.reload();" id="reset-btn">RESET</button>

        </div>

    </div>

</body>

<script src="/game.js"></script>

</html>
